plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // ถูกต้องแล้ว
}

android {
    namespace 'com.example.elderly_health_app'
    compileSdkVersion 35

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId "com.example.elderly_health_app"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase BoM (Bill of Materials) - จัดการเวอร์ชันของ Firebase SDKs
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // ตรวจสอบเวอร์ชันล่าสุด
    
    // เพิ่ม Firebase SDKs ที่คุณใช้ใน Flutter (จาก pubspec.yaml)
    // **สำคัญ:** เพิ่ม firebase-core เข้ามา
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-analytics'
    // หากมีไลบรารีอื่นๆ ที่คุณใช้ใน pubspec.yaml ก็เพิ่มที่นี่โดยไม่ต้องระบุเวอร์ชัน
}

flutter {
    source = "../.."
}
